<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="sky"
          src="images/backgrounds/forest.jpg"
          crossorigin="anonymous"
        />
        <a-asset-item
          id="bed1"
          src="3dmodels/furniture/beds/bed1.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Add to cart button starts here -->
      <a-gui-button
        width="2.5"
        height="0.75"
        scale="0.5 0.5 0.5"
        onclick="submitJ7"
        key-code="32"
        value="Add to cart"
        font-family="Arial"
        font-size="0.25"
        background-color="#D3D3D4"
        font-color="black"
        margin="0 0 0.05 0"
        position="-3 1 7.3"
        rotation="10 90 0"
      >
      </a-gui-button>

      <!-- Add to cart button ends here -->
      <a-entity
        position="-3 3 5"
        rotation="10 90 0"
        geometry="primitive: plane; width: auto; height: auto"
        material="color: black"
        text="value: About this item\n 
Product Dimensions: 206cm (W) x 159cm (L) x 88cm (H)\n
Made with premium European standard particle board with an elegant finish that is resistant to humidity and stains.\n
Comes with spacious box storage for storing clothes, toys, linens, etc.\n
Underwent dynamic loading tests over 21,000 cycles for durability and 10,000 cycles for edge stability.\n
Ideal mattress size is 75*60 inch\n
Load bearing capacity of 360kgs to provide proper support, Free from burrs and sharp edges for enhanced safety\n
Made free from toxins or harmful chemicals to promise safe usage\n
Over 20 tests conducted to ensure quality and safety\n
Do not move or push without dismantling. Avoid using wet cloth to wipe furniture for better care
Includes a 3-year warranty on manufacturing defects\n"
        scale="3 3 3"
      ></a-entity>

      <!-- double bed -->
      <a-entity
        gltf-model="#bed1"
        position="-3 -1 5"
        rotation="0 90 0"
        scale="0.02 0.02 0.02"
      ></a-entity>

      <!-- single bed -->
      <a-entity
        position="3 3 5"
        rotation="10 270 0"
        geometry="primitive: plane; width: auto; height: auto"
        material="color: black"
        text="value: \n\nDIMENSION: 72 IN(6ft) x 30 IN(2.5ft)\n\nReady to use a roll away bed that can be quickly folded and placed within the cabinet, if not in use, slip away under the bed or into a closet.\n\nThe folding bed can hold 300kg without any problems.\n\nSuper folding Mechanism-Noiseless-Fast to fold and unfold.\n\nFull platform bed frame offers a quiet, noise-free, supportive foundation for a mattress no box spring needed \n\n"
        scale="3 3 3"
      ></a-entity>

      <!-- Add to cart button starts here -->
      <a-gui-button
        width="2.5"
        height="0.75"
        scale="0.5 0.5 0.5"
        onclick="submitJ7"
        key-code="32"
        value="Add to cart"
        font-family="Arial"
        font-size="0.25"
        background-color="#D3D3D4"
        font-color="black"
        margin="0 0 0.05 0"
        position="3 2 7.4"
        rotation="10 90 0"
      >
      </a-gui-button>
      <!-- camera -->
      <a-entity id="cameraRig" position="0 1 5">
        <a-camera look-controls wasd-controls position="0 0 0" id="mycam">
          <a-gui-cursor
            id="cursor"
            raycaster="objects: [gui-interactable]"
            fuse="true"
            fuse-timeout="2000"
            design="ring"
          >
          </a-gui-cursor>
          <!-- /cursor -->
        </a-camera>
      </a-entity>
      <!-- /camera -->

      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
